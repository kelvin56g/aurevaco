<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input, button, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #ff6700;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #e65c00;
        }
        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Address</h2>
        <p class="note">* Please ensure your address is correct before proceeding.</p>
        <form id="addressForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Street Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="zip" placeholder="ZIP Code" required>
            <textarea id="description" placeholder="Additional Notes (Optional)"></textarea>
            <label for="payment">Select Payment Method:</label>
            <select id="payment" required>
                <option value="cod">Cash on Delivery</option>
                <option value="online">Online Payment</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('addressForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let order = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                description: document.getElementById('description').value,
                payment: document.getElementById('payment').value
            };
            
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            alert('Address saved successfully! Your payment method is ' + order.payment);
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
